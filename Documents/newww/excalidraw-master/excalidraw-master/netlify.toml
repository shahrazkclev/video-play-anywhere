[build]
  command = "yarn install && yarn build:packages && yarn --cwd excalidraw-app build:app:netlify && yarn --cwd excalidraw-app build:version"
  publish = "excalidraw-app/build"

[build.environment]
  NODE_VERSION = "18"
  YARN_VERSION = "1.22.22"

# SPA routing - redirect all routes to index.html
# This handles client-side routing for the React app
# The _redirects file in public/ will also be copied to build/
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[headers]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
